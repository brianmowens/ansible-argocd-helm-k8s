apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-argocd
spec:
  rules:
  - host: argocd.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argo-cd-argocd-server
            port:
              number: 80